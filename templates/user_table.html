<div class="table-responsive">
  <table class="table table-striped table-bordered table-hover" id="user_table">
    <!-- Header -->
    <thead class="thead-dark">
      <!-- Row -->
      <tr>
        <th scope="col" class="th-clickable">ID</th>
        <th scope="col" class="th-clickable">Email</th>
        <th scope="col" class="th-clickable">Full Name</th>
        <th scope="col" class="th-clickable">Phone Number</th>
        <th scope="col" class="th-clickable">User Type</th>
      </tr>
    </thead>
    <!-- For each user -->
    {% for user in object_list %}
      <tr>
        <td><a href="{% url link pk=user.id %}">{{ user.id }}</a></td>
        <td><a href="{% url link pk=user.id %}">{{ user.email }}</a></td>
        <td><a href="{% url link pk=user.id %}">{{ user.full_name }}</a></td>
        <td><a href="{% url link pk=user.id %}">{{ user.phone_number }}</a></td>
        <td><a href="{% url link pk=user.id %}">{{ user.user_type }}</a></td>
      </tr>
    {% endfor %}
  </table>
</div>
