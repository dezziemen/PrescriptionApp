{% extends 'base.html' %}

{% block home_button %}
    <form action="{% url 'admin_home' %}" method="GET">
        <button type="submit" class="btn btn-primary">Home</button>
    </form>
{% endblock %}
{% block logout_button %}
    <form class="logout-link" action="{% url 'Accounts:logout' %}?next=/" method="POST">
        {% csrf_token %}
        <button type="submit" class="btn btn-primary">Logout</button>
    </form>
{% endblock %}
